<div class="explore-container">
  <div class="activity-list-container">
    <div class="row">
      <div class="col-md-12">
        <div ng-repeat="(activityId, activity) in activities" class="activity-item">
          <h3>{{activity.name}}</h3>
          <p>{{activity.description}}</p>
        </div>
      </div>
    </div>
  </div>
  <div id="map" class="map pad2">Map</div>
</div>
