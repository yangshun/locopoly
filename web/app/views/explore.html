<div id="map" class="map pad2"></div>
<div class="explore-container">
  <div class="activity-list-container">
    <div class="row" ng-show="filteredActivities.length === 0 && loaded">
      <div class="col-md-4 col-md-offset-4 text-center">
        <h3><em>No activities found</em></h3>
      </div>
    </div>
    <div class="row activity-list-row" style="width: {{filteredActivities.length * 240}}px">
      <div ng-repeat="activity in filteredActivities = (activities | filter: $parent.filterSearch)" class="activity-item"
        ng-class="{selected: activity.$id === chosenActivityId}">
        <span class="activity-bounty"><i class="fa fa-trophy"></i> &nbsp;{{activity.bounty}}</span>
        <div class="activity-item-top-section">
          <div class="activity-type activity-type-{{activity.type}}">
            <i class="fa fa-3x fa-circle"></i> <span class="activity-type">{{activity.type}}</span>
          </div>
          <h3 class="activity-item-title">{{activity.title}}</h3>
          <p class="activity-creator">
            by {{activity.creator.name}} &nbsp;<i class="fa fa-check-circle" ng-show="activity.verified"></i>
          </p>
        </div>
        <div class="activity-item-bottom-section">
          <div>{{activity.address}}</div>
          <div>{{activity.startTime | time}} - {{activity.endTime | time}}</div>
        </div>
        <a class="activity-chevron-container activity-type-{{activity.type}}"
          ng-href="#/activity/{{activity.$id}}">
          <i class="fa fa-chevron-down"></i>
        </a>
      </div>
    </div>
  </div>
</div>
