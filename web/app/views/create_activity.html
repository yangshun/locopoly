<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 page-container create-activity-container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-sm-12">
          <h1>Create Activity</h1>
          <hr/>
          <div class="form-horizontal">
            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="title" ng-model="activity.title"
                  placeholder="E.g. 3D2N trip to Batam"/>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea rows="5" class="form-control" id="description" ng-model="activity.description"
                  placeholder="Awesome stuff!"/>
              </div>
            </div>

            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="address" ng-model="activity.address"
                 placeholder="E.g. Batam!"/>
              </div>
            </div>
            <div class="form-group">
              <label for="type" class="col-sm-2 control-label">Type</label>
              <div class="col-sm-10">
                <select class="form-control" id="type" ng-model="activity.type">
                  <option value="games">Games</option>
                  <option value="event">Event</option>
                  <option value="buying">Buying</option>
                  <option value="selling">Selling</option>
                  <option value="favour">Favour</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div id="create-map" style="height: 300px"></div>
              </div>
            </div>
            <br/>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="start-time" class="col-sm-2 col-md-4 control-label">Start Time</label>
                  <div class="col-sm-10 col-md-8">
                    <input type="text" class="form-control" id="start-time"
                      placeholder="26 June 2016, 5:45 PM" value="26 June 2016, 9am"/>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="end-time" class="col-sm-2 col-md-4 control-label">End Time</label>
                  <div class="col-sm-10 col-md-8">
                    <input type="text" class="form-control" id="end-time"
                      placeholder="27 June 2016, 6:00 PM" value="28 June 2016, 3pm"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6" ng-if="activity.type === 'games' || activity.type === 'event'">
                <div class="form-group">
                  <label for="max-allowed" class="col-sm-2 col-md-4 control-label">Participants</label>
                  <div class="col-sm-10 col-md-8">
                    <input type="text" class="form-control" id="max-allowed" ng-model="activity.maxAllowed"
                      placeholder="10"/>
                  </div>
                </div>
              </div>
              <div class="col-md-6" ng-if="activity.type === 'favour'">
                <div class="form-group">
                  <label for="bounty" class="col-sm-2 col-md-4 control-label">Bounty</label>
                  <div class="col-sm-10 col-md-8">
                    <input type="text" class="form-control" id="bounty" ng-model="activity.bounty"
                      placeholder="5"/>
                  </div>
                </div>
              </div>
              <div class="col-md-6" ng-if="activity.type === 'buying' || activity.type === 'selling' || activity.type === 'event'">
                <div class="form-group">
                  <label for="cost" class="col-sm-2 col-md-4 control-label">Cost</label>
                  <div class="col-sm-10 col-md-8">
                    <input type="text" class="form-control" id="cost" ng-model="activity.cost"
                      placeholder="27 June 2016, 6:00 PM"/>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="image" class="col-sm-2 col-md-4 control-label">Image</label>
                  <div class="col-sm-10 col-md-8">
                    <img src="http://www.upsingapore.com/wp-content/uploads/2016/05/HDB_Thumbnail-355x247-01-1.png" class="img-responsive"/>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" ng-click="addActivity()">Create</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
