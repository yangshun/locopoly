<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1>Create Activity</h1>
      <hr/>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ng-model="activity.name"
          placeholder="E.g. 3D2N trip to Batam"/>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea rows="5" class="form-control" id="description" ng-model="activity.description"
          placeholder="Awesome stuff!"/>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" ng-model="activity.address"
          placeholder="E.g. Batam!"/>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" id="type" ng-model="activity.type">
          <option value="games">Games</option>
          <option value="event">Event</option>
          <option value="buying">Buying</option>
          <option value="selling">Selling</option>
        </select>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="text" class="form-control" id="latitude" ng-model="activity.latitude"
              placeholder="1.304862"/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="text" class="form-control" id="longitude" ng-model="activity.longitude"
              placeholder="103.850654"/>
          </div>
        </div>
      </div>
      <p><button class="btn btn-lg btn-primary" ng-click="addActivity()">Create</button></p>
    </div>
  </div>
</div>
